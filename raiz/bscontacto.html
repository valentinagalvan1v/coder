<main class="contacto">
    <div class="container">
        <div class="row">
            <div class="col col-4">
            </div>
            <div class="col col-6">
                <h1>Contact</h1>
                <h2 class="mb-5">Pitch us your idea, we'll get back to you in no time!</h2>
            </div>
        </div>
        <form class="row">
            <div class="col col-4"></div>
            <div class="mb-3 col col-6">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
            </div>

            <div class="col col-4"></div>
            <div class="mb-3 col col-6">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Last Name">
            </div>

            <div class="col col-4"></div>
            <div class="mb-3 col col-6">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Mail">
            </div>

            <div class="col col-4"></div>
            <div class="mb-3 col col-6">
                <div class="col-md-8">
                    <label for="inputState" class="form-label">Country</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose</option>
                      <option>Uruguay</option>
                      <option>Argentina</option>
                      <option>Chile</option>
                      <option>Brazil</option>
                    </select>
                  </div>
            </div>

            <div class="col col-4"></div>
            <div class="mb-3 col col-6">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Message</label>
                  </div>
            </div>

            <div class="col col-4"></div>
            <div class="mb-3 col col-8">
                <button type="submit" class="boton me-3">Send</button>
                <button type="reset" class="boton">Clear form</button>

            </div>


          </form>
    </div>
